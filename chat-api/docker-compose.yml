version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: chat-api-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat
    ports:
      - "5433:5432"   # mapped to 5433 because 5432 was in use on your host
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chat"]
      interval: 3s
      timeout: 2s
      retries: 15
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: chat-api-redis
    ports:
      - "6370:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 10
    volumes:
      - redis_data:/data

  app:
    build: .
    container_name: chat-api-app
    env_file: .env.example
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: chat-api-nginx
    depends_on:
      - app
    ports:
      - "8081:8081"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
  redis_data:
