server {
    listen 80;

    server_name localhost;

    # Serve static HTML files from /public folder mounted as /usr/share/nginx/html
    location / {
        root /usr/share/nginx/html;
        index register.html;
        try_files $uri $uri/ =404;
    }

    # Serve individual HTML pages directly
    
location /register.html {
  root /usr/share/nginx/html;
  index register.html;
}

location /login.html {
  root /usr/share/nginx/html;
  index login.html;
}

location /dashboard.html {
  root /usr/share/nginx/html;
  index dashboard.html;
}

location /admin.html {
  root /usr/share/nginx/html;
  index admin.html;
}
    # Proxy API routes to Node.js backend
    location /auth/ {
        proxy_pass http://logiform-node:3600;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /submit/ {
        proxy_pass http://logiform-node:3600;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /submissions/ {
        proxy_pass http://logiform-node:3600;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /my-submissions {
        proxy_pass http://logiform-node:3600;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

